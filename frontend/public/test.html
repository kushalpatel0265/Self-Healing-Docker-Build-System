<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>
    
    <script>
        async function testAPI() {
            try {
                console.log('Testing API...');
                const response = await fetch('http://localhost:8003/api/v1/builds');
                console.log('Response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('API data:', data);
                    
                    document.getElementById('result').innerHTML = `
                        <h2>API Response:</h2>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        <p>Total builds: ${data.length}</p>
                    `;
                    
                    // Test counting logic
                    let successCount = 0;
                    data.forEach(build => {
                        if (['passed', 'deployed', 'fixed'].includes(build.status)) {
                            successCount++;
                            console.log(`Build ${build.id} status '${build.status}' -> SUCCESS`);
                        }
                    });
                    
                    document.getElementById('result').innerHTML += `
                        <p><strong>Success Count: ${successCount}</strong></p>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `Error: ${response.status}`;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
